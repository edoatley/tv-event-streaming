<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK TV Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .title-card {
            transition: transform 0.2s;
            cursor: pointer;
        }
        .title-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .title-image {
            height: 300px;
            object-fit: cover;
        }
        .rating-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(255, 193, 7, 0.9);
            color: #000;
            padding: 5px 10px;
            border-radius: 20px;
            font-weight: bold;
        }
        .loading {
            display: none;
        }
        .auth-section {
            display: none;
        }
        .main-content {
            display: none;
        }
        .preferences-section {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-tv me-2"></i>UK TV Guide
        </a>
        <div class="navbar-nav ms-auto">
            <button id="loginBtn" class="btn btn-outline-light me-2">
                <i class="fas fa-sign-in-alt me-1"></i>Login
            </button>
            <button id="logoutBtn" class="btn btn-outline-light" style="display: none;">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </button>
        </div>
    </div>
</nav>

<!-- Authentication Section -->
<div id="authSection" class="auth-section container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h4 class="text-center">Sign In</h4>
                </div>
                <div class="card-body">
                    <p class="text-center">Please log in to continue.</p>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Main Content -->
<div id="mainContent" class="main-content container mt-4">
    <!-- User Preferences Section -->
    <div class="preferences-section">
        <h4><i class="fas fa-cog me-2"></i>Your Preferences</h4>
        <div class="row">
            <div class="col-md-6">
                <h6>Streaming Sources</h6>
                <div id="sourcesList" class="mb-3"></div>
            </div>
            <div class="col-md-6">
                <h6>Genres</h6>
                <div id="genresList" class="mb-3"></div>
            </div>
        </div>
        <button id="updatePreferencesBtn" class="btn btn-primary">
            <i class="fas fa-save me-1"></i>Update Preferences
        </button>
    </div>

    <!-- Navigation Tabs -->
    <ul class="nav nav-tabs mb-4" id="contentTabs" role="tablist">
        <li class="nav-item" role="presentation">
            <button class="nav-link active" id="titles-tab" data-bs-toggle="tab" data-bs-target="#titles" type="button" role="tab">
                <i class="fas fa-list me-1"></i>All Titles
            </button>
        </li>
        <li class="nav-item" role="presentation">
            <button class="nav-link" id="recommendations-tab" data-bs-toggle="tab" data-bs-target="#recommendations" type="button" role="tab">
                <i class="fas fa-star me-1"></i>Recommendations
            </button>
        </li>
    </ul>

    <!-- Tab Content -->
    <div class="tab-content" id="contentTabContent">
        <!-- Titles Tab -->
        <div class="tab-pane fade show active" id="titles" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>Available Titles</h4>
                <div class="loading" id="titlesLoading">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div id="titlesContainer" class="row"></div>
        </div>

        <!-- Recommendations Tab -->
        <div class="tab-pane fade" id="recommendations" role="tabpanel">
            <div class="d-flex justify-content-between align-items-center mb-3">
                <h4>New Recommendations</h4>
                <div class="loading" id="recommendationsLoading">
                    <div class="spinner-border spinner-border-sm" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                </div>
            </div>
            <div id="recommendationsContainer" class="row"></div>
        </div>
    </div>
</div>

<!-- Admin Controls Section -->
<div id="adminSection" class="admin-section container mt-4">
    <h4><i class="fas fa-tools me-2"></i>Admin Controls</h4>
    <div class="row">
        <div class="col-md-6">
            <button id="refreshReferenceDataBtn" class="btn btn-outline-primary me-2">
                <i class="fas fa-sync me-1"></i>Refresh Sources & Genres
            </button>
        </div>
        <div class="col-md-6">
            <button id="triggerTitleIngestionBtn" class="btn btn-outline-secondary">
                <i class="fas fa-play me-1"></i>Trigger Title Ingestion
            </button>
        </div>
    </div>
</div>

<!-- Title Detail Modal -->
<div class="modal fade" id="titleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="titleModalImage" src="" alt="" class="img-fluid rounded">
                    </div>
                    <div class="col-md-8">
                        <p id="titleModalPlot"></p>
                        <div class="mb-2">
                            <strong>Rating:</strong>
                            <span id="titleModalRating" class="badge bg-warning text-dark"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Sources:</strong>
                            <span id="titleModalSources"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Genres:</strong>
                            <span id="titleModalGenres"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="config.js"></script>
<script src="app.js"></script>
</body>
</html>

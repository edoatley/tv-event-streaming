<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UK TV Guide</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="#">
            <i class="fas fa-tv me-2"></i>UK TV Guide
        </a>
        <div class="navbar-nav ms-auto">
            <a id="adminNav" class="nav-link me-3" href="#/admin" style="display: none;"><i class="fas fa-user-shield me-1"></i>Admin</a>
            <span id="user-greeting" class="navbar-text me-3" style="display: none;"></span>
            <button id="loginBtn" class="btn btn-outline-light me-2" style="display: none;">
                <i class="fas fa-sign-in-alt me-1"></i>Sign In
            </button>
            <button id="logoutBtn" class="btn btn-outline-light" style="display: none;">
                <i class="fas fa-sign-out-alt me-1"></i>Logout
            </button>
        </div>
    </div>
</nav>

<!-- Main Application Container -->
<div id="app" class="container mt-4"></div>

<!-- Title Detail Modal -->
<div class="modal fade" id="titleModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="titleModalTitle"></h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div class="row">
                    <div class="col-md-4">
                        <img id="titleModalImage" src="" alt="" class="img-fluid rounded">
                    </div>
                    <div class="col-md-8">
                        <p id="titleModalPlot"></p>
                        <div class="mb-2">
                            <strong>Rating:</strong>
                            <span id="titleModalRating" class="badge bg-warning text-dark"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Sources:</strong>
                            <span id="titleModalSources"></span>
                        </div>
                        <div class="mb-2">
                            <strong>Genres:</strong>
                            <span id="titleModalGenres"></span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- The following config file is generated by a build script -->
<script src="js/generated-config.js"></script>
<script src="js/api.js"></script>
<script src="js/auth.js"></script>
<script src="js/views/loginView.js"></script>
<script src="js/views/mainView.js"></script>
<script src="js/views/adminView.js"></script>
<script src="js/router.js"></script>
<script src="js/app.js"></script>
</body>
</html>
